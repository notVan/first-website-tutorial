<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT LAB PROJECT</title>
    <link rel="stylesheet" href="proj1.css">
</head>
<body>
    <div id = "parent">
        <div class="top">
            <h1>Sign up</h1>
            <p>Please enter your details to create an account</p>
        </div>
        <div>
            <h3>Name</h3>
            <input type="text" placeholder="Name">
            <div>
                <h3>Email/Phone</h3>
                <input type="text" placeholder="Email or Phone number">
            </div>
            <div>
                <h3>Password</h3>
                <input type="password" placeholder="Password">
            </div>
        </div>
        <div>
            <button> Sign up</button>
        </div>
        <div id="last">
            <p>Already have an account. <a id="diff">Sign in</a></p>
            <p>or continue with</p>
        </div>
        <div id="df">
            <a href="https://www.google.com" target="_blank">
                <img class="figure" src="google.png" alt="image not found">
            </a>
            <a href=" https://www.apple.com" target="_blank">
                <img class="figure" src="apple.png" alt="image not found">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img class="figure" src="facebook.png" alt="image not found">
            </a>    
        </div>
    </div>
</body>
</html>
